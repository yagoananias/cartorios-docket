<div class="card">
    <div class="header">
        <h4 class="nome">Adicionar nova Certidão</h4>
        <p class="certidao">preencha o formulário e clique em salvar</p>
    </div>

    <div class="content">
        <form th:object="${certidao}" th:action="@{/certidao}" th:method="post">
            <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome" th:field="*{nome}" placeholder="Nome da nova Certidão"/>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>
</div>
