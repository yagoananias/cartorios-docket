<div class="card">
    <div class="header">
        <h4 class="nome">Certidões</h4>
        <p class="certidao">todas as certidões cadastradas</p>
    </div>
    
    <div class="content table-responsive table-full-width">
        <table class="table table-striped">
            <thead>
            <th>ID</th>
            <th>Nome</th>
            <th></th>
            <th></th>
            </thead>
            <tbody>
            <tr th:remove="all">
                <td>123</td>
                <td>Fantasy</td>
                <td></td>
                <td></td>
            </tr>
            <tr th:each="certidao : ${certidoes}">
                <td th:text="${certidao.id}"></td>
                <td th:text="${certidao.nome}"></td>
                <td><a th:href="@{'/certidao/cartorios/' + ${certidao.id}}" class="btn btn-primary">Visualizar</a></td>
                <td><a th:href="@{'/certidao/' + ${certidao.id}}" class="btn btn-default">Editar</a></td>
                <td><a th:href="@{'/certidao/delete/' + ${certidao.id}}" class="btn btn-danger">Deletar</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
