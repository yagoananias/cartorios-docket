<div class="card">
    <div class="header">
        <h4 class="nome">Editar Certid√£o</h4>
        <p class="certidao">Edite e clique em salvar</p>
    </div>

    <div class="content">
        <form th:object="${certidao}" th:action="@{/certidao/{id}(id=${certidao.id})}" th:method="post">
            <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="name" th:field="*{nome}"/>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{'/certidoes'}" class="btn btn-default">Cancelar</a>
        </form>

    </div>
</div>
