<div class="card">
    <div class="header">
        <h4 class="title">Adicionar novo Cartório</h4>
        <p class="category">preencha o formulário e clique em salvar</p>
    </div>

    <div class="content">
        <form th:object="${cartorio}" th:action="@{/cartorio}" th:method="post">
            <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="title" th:field="*{nome}"
                       playeholder="Digite o Nome do Cartório">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" aria-describedby="endereco" th:field="*{endereco}"
                       playeholder="Digite o Endereço"/>
            </div>
            <div class="form-group">
                <label for="certidao">Certidões</label>
                <select id="certidao" class="form-control" th:field="*{certidoes}" multiple="multiple">
                    <option th:each="certidao : ${certidoes}" th:text="${certidao.nome}"
                            th:value="${certidao.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>
</div>
